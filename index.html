<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
        <div class="container">
                ​
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Train Time Sheet</h1>
                        <p class="lead">A Comprehensive Directory of Trains and Their Whereabouts
                        </p>
                    </div>
                </div>
                ​
                <div class="card mt-3">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="row">Train Name</th>
                                    <th scope="row">Destination</th>
                                    <th scope="row">Frequency (min)</th>
                                    <th scope="row">Next Arival</th>
                                    <th scope="row">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                ​
                ​
                <div class="card mt-3">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Train Name</label>
                                <input type="text" class="form-control" id="name-input" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Destination</label>
                                <input type="text" class="form-control" id="destination-input" placeholder="Where are we going?">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">First Train Time (HH:mm - military time)</label>
                                <input type="text" placeholder="When does it start?" class="form-control" id="startTime-input">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Frequency</label>
                                <input type="text" class="form-control" id="frequency-input" placeholder="How often?">
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                        </form>
                    </div>
                </div>
                ​
                ​
                ​
            </div>



    <script src="assets/app.js"></script>
</body>
</html>
